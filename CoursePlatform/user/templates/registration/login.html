{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
            <div class="mt-3">
                <p>Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
            </div>
        </div>
    </div>
{% endblock %}
